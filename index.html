<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    
    .image-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Adjust as needed */
      overflow: hidden;
    }
    
    .image-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    .blink-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px; /* Adjust size as needed */
      height: 230px; /* Adjust size as needed */
      border: none;
      background-color: transparent;
      padding: 0;
      animation: blink-animation 1s infinite;
    }

    @keyframes blink-animation {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="C:\Users\lopez\Desktop\html\casing cover.jpg" alt="Image" />
    <button class="blink-button" onclick="navigateToPage()">
      <img src="C:\Users\lopez\Desktop\html\playerssignup.png" alt="Button Image" />
    </button>
  </div>

  <script>
    function navigateToPage() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
