<!DOCTYPE html>
<html>
<head>
  <title>Dice Rolling and Random Statement Selection</title>
  <style>
    .result {
      font-size: 36px;
      font-weight: bold;
    }

    #result {
      font-size: 24px;
    }

    #rollDiceButton {
      font-size: 18px;
      padding: 10px 20px;
    }

    #getEliannoButton {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
  <script type="text/javascript">
    function rollDice() {
      var numberedDie = Math.floor(Math.random() * 6) + 1;
      var directionDie = Math.floor(Math.random() * 6);

      var numberedResult = document.getElementById("numberedResult");
      var directionResult = document.getElementById("directionResult");

      numberedResult.innerHTML = numberedDie;
      directionResult.innerHTML = getDirection(directionDie);
    }

    function getDirection(index) {
      var directions = ["Up", "Down", "Left", "Right", "Towards", "Away"];
      return directions[index];
    }

    function getRandomStatement() {
      var statements = [
        "Move up 3 spaces",
        "Elianno takes your next turn",
        "Everyone back to the secret room",
        "Cancel an action any time",
        "Next turn go towards Elianno",
        "Next turn go away from Elianno",
        "Elianno is off the board for one round",
        "Elianno moves 3 spaces left",
        "Move any player 6 spaces away from Elianno",
        "Move down 3 spaces",
        "Lose your next turn",
        "Take another turn",
        "Move 5 spaces down",
        "Move 1 space up"
      ];

      var randomIndex = Math.floor(Math.random() * statements.length);
      var randomStatement = statements[randomIndex];

      document.getElementById("result").textContent = randomStatement;
    }
     function navigateToPage() {
      window.location.href = "gamerules.html";
    }

  </script>
</head>
<body>
  <button id="rollDiceButton" onclick="rollDice()">Roll Dice</button>
  <p>Numbered Die: <span id="numberedResult" class="result"></span></p>
  <p>Direction Die: <span id="directionResult" class="result"></span></p>

  <button id="getEliannoButton" onclick="getRandomStatement()">You get an Elianno</button>
  <p id="result"></p>
<button id="navigateButton" onclick="navigateToPage()">Game Rules</button>
</body>

</html>
